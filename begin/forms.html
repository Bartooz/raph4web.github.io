<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Alien Abduction Order Form</title>
	<link href="css/forms.css" rel="stylesheet">
</head>
<body>
	<div class="wrapper">
		<section>
			<h1>Alien Abduction Order Form</h1>
			<p>Fill out the form below to place an order for an alien abduction by one of our fine UFOs.</p>
			<form action="https://e3vwdl4bpd.execute-api.us-west-2.amazonaws.com/default/API2SES " method="post">
				<input type="hidden" name="send_to" value="raphchetrit@gmail.com">
				<fieldset>
			<legend>Your contact information</legend>
			<label for="name">Your name 
				<input type="text" id="name" name="name"> 
			<label for="phone"> Phone number
			<input type="tel" id="phone" name="phone" placeholder="0506493220"></label>
			<label for="email">Email
				<input type="email" id="email" name="email">
			</label>
		</fieldset>

<fieldset>
			<legend>About your abduction </legend>
			<label for="date">Requested  date
			<input type="date" id="date" name="date">
		</label>
			<label for="qty">How many people would you like abducted?
				<input type="number" id="qty" name="qty" min="1" max="10">
			</label>

			<p>What type of UFO do you prefer?</p>
			<label>
				<input type="radio" name="ufotype" value="classic">
					Classic oval UFO
			</label>
			<label>
			<input type="radio" name="ufotype" value="starwars">
					Star Wars-style Imperial cruiser
		</label>
		<label>
			<input type="radio" name="ufotype" value="Battlestar">
					Battlestar Galactica-style Viper
		</label>
		<label>
			<input type="radio" name="ufotype" value="Borg-style">
					Borg-style cube
		</label>

		<br>
		<br>		
			<label for="abdtype">What type of abduction experience do you want?</label>
				<select id="abdtype" name="abdtype">
					<option selected> Select one... </option>
					<option value="tour">Tour of the solar system</option>
						<option value="dinner">Alien dinner and discussion</option>
							<option value="dance">Alien dance lessons</option>
								<option value="Whale">Whale watching</option>
				</select>
				

<label for="comments"> Special Request: </label>
			<textarea id="comments" name="comments" placeholder="Tell me everything..."></textarea>

<br>
			<label>
			<input type="checkbox" value="subscribe" id="subscribe" name="subscribe" checked>Add me to your email list!
			</label>
</fieldset>

<button type="submit"> Submit </button>
		</form>	
		</section>

			<h3>Our Location</h3>
